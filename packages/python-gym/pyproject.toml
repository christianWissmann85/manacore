[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "manacore-gym"
version = "0.1.0"
description = "Gymnasium environment for Magic: The Gathering AI research"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Christian Wissmann" }
]
keywords = [
    "magic-the-gathering",
    "reinforcement-learning",
    "gymnasium",
    "game-ai",
    "mcts",
    "machine-learning",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Games/Entertainment :: Board Games",
]
dependencies = [
    "gymnasium>=0.29.0",
    "numpy>=1.24.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
sb3 = [
    "stable-baselines3>=2.0.0",
    "sb3-contrib>=2.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
all = [
    "manacore-gym[sb3,dev]",
]

[project.urls]
Homepage = "https://github.com/christianWissmann85/manacore"
Documentation = "https://github.com/christianWissmann85/manacore/blob/main/packages/python-gym/README.md"
Repository = "https://github.com/christianWissmann85/manacore"

[tool.hatch.build.targets.wheel]
packages = ["manacore_gym"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
