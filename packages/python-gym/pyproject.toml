[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "manacore-gym"
version = "0.1.0"
description = "Gymnasium environment for Magic: The Gathering AI research"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Christian Wissmann" }
]
keywords = [
    "magic-the-gathering",
    "reinforcement-learning",
    "gymnasium",
    "game-ai",
    "mcts",
    "machine-learning",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Games/Entertainment :: Board Games",
]
dependencies = [
    "gymnasium>=0.29.0",
    "numpy>=1.24.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
sb3 = [
    "stable-baselines3>=2.0.0",
    "sb3-contrib>=2.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
notebook = [
    "ipykernel>=6.0.0",
    "jupyter>=1.0.0",
    "matplotlib>=3.5.0",
    "pandas>=2.0.0",
    "stable-baselines3>=2.0.0",
    "sb3-contrib>=2.0.0",
    "tqdm>=4.65.0",
    "rich>=13.0.0",
]
all = [
    "manacore-gym[sb3,dev,notebook]",
]

[project.urls]
Homepage = "https://github.com/christianWissmann85/manacore"
Documentation = "https://github.com/christianWissmann85/manacore/tree/main/packages/python-gym"
Repository = "https://github.com/christianWissmann85/manacore"
Issues = "https://github.com/christianWissmann85/manacore/issues"
Changelog = "https://github.com/christianWissmann85/manacore/blob/main/packages/python-gym/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["manacore_gym"]

[tool.black]
line-length = 200
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 200
target-version = "py39"
exclude = [
    ".venv",
    "dist",
    "build",
    ".eggs",
    "*.egg-info",
    ".mypy_cache",
    ".ruff_cache",
    ".pytest_cache",
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "I",      # isort
    "W",      # pycodestyle warnings
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by line-length setting)
    "E731",   # lambda assignment (sometimes cleaner)
    "B008",   # function call in default argument (common pattern)
    "SIM108", # ternary operator (explicit if/else often clearer)
    "SIM117", # multiple with statements (can be clearer separate)
]

# Notebook-specific configuration
[tool.ruff.lint.per-file-ignores]
"notebooks/*.ipynb" = [
    "F821",  # undefined-name (notebooks have cell-to-cell state)
    "F541",  # f-string-missing-placeholders (style preference in notebooks)
    "W293",  # blank-line-with-whitespace (formatter inconsistency with notebooks)
]

[tool.ruff.lint.isort]
known-first-party = ["manacore_gym"]

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true
exclude = [
    "^.venv/",
    "^dist/",
    "^build/",
]

[[tool.mypy.overrides]]
module = "manacore_gym.wrappers.*"
disable_error_code = ["attr-defined", "return-value"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
